  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Style -->
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    .counter-tool {
      max-width: 700px;
      margin: 60px auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #d00;
    }

    .counter-tool h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    .counter-tool textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      resize: vertical;
      height: 120px;
      outline: none;
      margin-bottom: 20px;
    }

    .stats-box {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 15px;
      line-height: 1.8;
    }

    .ads-header {
      background: #222;
      color: #eee;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }

    .site-footer {
      background: #000;
      color: #999;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      border-top: 2px solid #d00;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="ads-header">
    <p>ðŸ“¢ Word Counter Tool Ad Banner</p>
  </div>

  <div class="counter-tool">
    <h2><i class="fas fa-keyboard"></i> Word & Character Counter</h2>
    <textarea id="textInput" placeholder="Start typing or paste your text..." oninput="updateCount()"></textarea>

    <div class="stats-box" id="stats">
      <p><strong>Words:</strong> 0</p>
      <p><strong>Characters (with spaces):</strong> 0</p>
      <p><strong>Characters (no spaces):</strong> 0</p>
      <p><strong>Sentences:</strong> 0</p>
    </div>
  </div>

  <footer class="site-footer">
    <p>&copy; 2025 ToolMandu. Word Counter crafted by <strong>mr_odis</strong></p>
  </footer>

  <script>
    function updateCount() {
      const text = document.getElementById("textInput").value;
      const stats = document.getElementById("stats");

      const words = text.trim().split(/\s+/).filter(w => w.length > 0).length;
      const chars = text.length;
      const charsNoSpace = text.replace(/\s+/g, '').length;
      const sentences = text.split(/[.!?]+\s/).filter(s => s.trim().length > 0).length;

      stats.innerHTML = `
        <p><strong>Words:</strong> ${words}</p>
        <p><strong>Characters (with spaces):</strong> ${chars}</p>
        <p><strong>Characters (no spaces):</strong> ${charsNoSpace}</p>
        <p><strong>Sentences:</strong> ${sentences}</p>
      `;
    }
  </script>
</body>
