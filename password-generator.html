  <meta charset="UTF-8" />

  <title>Password Generator - ToolMandu</title>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    .pass-tool {
      max-width: 600px;
      margin: 60px auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #d00;
    }

    .pass-tool h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      display: block;
      margin: 8px 0 5px;
    }

    input[type="number"], input[type="checkbox"] {
      margin-right: 10px;
    }

    input[type="number"] {
      width: 80px;
      padding: 5px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      background: #d00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: white;
      color: #d00;
    }

    .output-pass {
      background: #222;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .output-pass span {
      font-size: 15px;
      word-break: break-all;
      flex: 1;
      margin-right: 10px;
    }

    .ads-header {
      background: #222;
      color: #eee;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }

    .site-footer {
      background: #000;
      color: #999;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      border-top: 2px solid #d00;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="ads-header">
    <p>ðŸ“¢ Password Generator Tool Ad Banner</p>
  </div>

  <div class="pass-tool">
    <h2><i class="fas fa-key"></i> Password Generator</h2>

    <label><input type="number" id="length" min="4" max="40" value="12" /> Password Length</label>
    <label><input type="checkbox" id="upper" checked /> Include Uppercase (A-Z)</label>
    <label><input type="checkbox" id="lower" checked /> Include Lowercase (a-z)</label>
    <label><input type="checkbox" id="number" checked /> Include Numbers (0-9)</label>
    <label><input type="checkbox" id="symbol" checked /> Include Symbols (!@#$...)</label>

    <button onclick="generatePassword()">Generate Password</button>

    <div class="output-pass" id="resultBox" style="display:none;">
      <span id="passwordOutput"></span>
      <button onclick="copyPassword()">Copy</button>
    </div>
  </div>

  <footer class="site-footer">
    <p>&copy; 2025 ToolMandu. Password Generator coded by <strong>mr_odis</strong></p>
  </footer>

  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const upper = document.getElementById("upper").checked;
      const lower = document.getElementById("lower").checked;
      const number = document.getElementById("number").checked;
      const symbol = document.getElementById("symbol").checked;

      let chars = "";
      if (upper) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (lower) chars += "abcdefghijklmnopqrstuvwxyz";
      if (number) chars += "0123456789";
      if (symbol) chars += "!@#$%^&*()_+-=[]{}|;:,.<>?";

      if (chars === "") return alert("Please select at least one option.");

      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      document.getElementById("passwordOutput").innerText = password;
      document.getElementById("resultBox").style.display = "flex";
    }

    function copyPassword() {
      const text = document.getElementById("passwordOutput").innerText;
      navigator.clipboard.writeText(text);
      alert("Copied: " + text);
    }
  </script>
</body>
