  <header>
    <h1><i class="fas fa-download"></i> YouTube Thumbnail Downloader</h1>
    <p>Instantly get any video's HD thumbnail in 1 click</p>
  </header>

  <div class="container">
    <input type="text" id="ytLink" placeholder="Enter YouTube video URL here">
    <button onclick="getThumbnail()">Get Thumbnail</button>

    <div class="result" id="resultBox">
      <img id="thumbnail" src="" alt="Thumbnail">
      <br>
      <a id="downloadLink" class="download-btn" href="#" download="thumbnail.jpg">Download Thumbnail</a>
    </div>
  </div>

  <footer>
    <p>Made with ❤️ by <strong>mr_odis</strong> | © <span id="year"></span> <br>
  </footer>

  <script>
    function getThumbnail() {
      const url = document.getElementById('ytLink').value;
      const videoId = extractVideoID(url);

      if (!videoId) {
        alert('Please enter a valid YouTube link');
        return;
      }

      const thumbnailURL = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
      document.getElementById('thumbnail').src = thumbnailURL;
      document.getElementById('downloadLink').href = thumbnailURL;
      document.getElementById('resultBox').style.display = 'block';
    }

    function extractVideoID(url) {
      const reg = /(?:youtube\.com.*(?:\?|&)v=|youtu\.be\/)([^&\n?#]+)/;
      const match = url.match(reg);
      return match ? match[1] : null;
    }

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
