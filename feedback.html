  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback - ToolMandu</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>

  <!-- SEO Meta -->
  <meta name="description" content="Share your feedback or suggestions with ToolMandu." />
  <meta name="keywords" content="feedback, toolmandu support, user suggestions" />
  <meta name="author" content="mr_odis" />
</head>
<body>

  <header class="site-header">
    <h1><i class="fas fa-comments"></i> Weâ€™d Love Your Feedback!</h1>
    <p>Help us improve ToolMandu by sharing your suggestions and ideas.</p>
  </header>

  <main class="feedback-section">
    <form action="https://formsubmit.co/mrodis61@gmail.com" method="POST" class="feedback-form">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email Address" required />
      <input type="tel" name="phone" placeholder="Your Mobile Number" pattern="[0-9]{10}" required />

      <select name="subject" required>
        <option value="" disabled selected>Select a Subject</option>
        <option value="Suggestion">Suggestion</option>
        <option value="Bug Report">Bug Report</option>
        <option value="Appreciation">Appreciation</option>
        <option value="Other">Other</option>
      </select>

      <textarea name="message" rows="6" placeholder="Write your feedback or message..." required></textarea>

      <button type="submit" class="btn red">Send Feedback</button>

      <!-- Hidden Fields -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_next" value="https://www.toolmandu.in/thank-you.html">
    </form>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 ToolMandu. All rights reserved. <span>Designed by mr_odis</span></p>
    <div class="social-links">
      <a href="https://instagram.com/yourlink" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://github.com/yourlink" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://youtube.com/yourlink" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .site-header, .feedback-section, .site-footer {
      padding: 2rem;
      text-align: center;
    }
    .feedback-form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .feedback-form input, .feedback-form select, .feedback-form textarea {
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: #222;
      color: #fff;
    }
    .feedback-form select:invalid {
      color: #aaa;
    }
    .feedback-form button {
      padding: 1rem;
      background: #e50914;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .feedback-form button:hover {
      background: #c70710;
    }
    .social-links a {
      color: white;
      font-size: 1.5rem;
      margin: 0 0.5rem;
    }
  </style>

</body>
</html>
