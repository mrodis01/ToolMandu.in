<body>

  <!-- Ad Banner -->
  <div class="ads-header">

  <!-- Age Calculator -->
  <div class="age-tool">
    <h2><i class="fas fa-calculator"></i> Age Calculator</h2>
    <input type="date" id="dob" />
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="result"></div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 ToolMandu. Age tool coded with care by <strong>mr_odis</strong></p>
  </footer>

  <!-- Script -->
  <script>
    function calculateAge() {
      const dob = new Date(document.getElementById("dob").value);
      const today = new Date();

      if (!document.getElementById("dob").value) {
        document.getElementById("result").innerText = "Please select a date.";
        return;
      }

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("result").innerHTML =
        `<strong>You are:</strong><br>${years} years, ${months} months, ${days} days old`;
    }
  </script>
</body>
